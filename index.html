<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
			integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Vertical Slider</title>
	</head>
	<body>
		<div class="slider-container">
			<div class="left-slide">
				<div style="background-color: #fd3555">
					<h1>Nature flower</h1>
					<p>all in pink</p>
				</div>
				<div style="background-color: #2a86ba">
					<h1>Bluuuuue sky</h1>
					<p>with its mountains</p>
				</div>
				<div style="background-color: #252e33">
					<h1>Lonely castle</h1>
					<p>in the wilderness</p>
				</div>
				<div style="background-color: #ffb866">
					<h1>Flying eagle</h1>
					<p>in the sunset</p>
				</div>
			</div>
			<div class="right-slide">
				<div
					style="
						background-image: url('https://images.unsplash.com/photo-1520404992811-15ace4d812bc?auto=format&fit=crop&q=80&w=1288&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
					"
				></div>
				<div
					style="
						background-image: url('https://images.unsplash.com/photo-1553434320-e9f5757140b1?auto=format&fit=crop&q=80&w=1254&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
					"
				></div>
				<div
					style="
						background-image: url('https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?auto=format&fit=crop&q=80&w=1470&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
					"
				></div>
				<div
					style="
						background-image: url('https://images.unsplash.com/photo-1524385367238-3bd5480a6084?auto=format&fit=crop&q=80&w=1287&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
					"
				></div>
			</div>
			<div class="action-buttons">
				<button class="down-button">
					<i class="fas fa-arrow-down"></i>
				</button>
				<button class="up-button">
					<i class="fas fa-arrow-up"></i>
				</button>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
